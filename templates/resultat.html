<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css" media="all" type="text/css"/>
    <title>Mon petit musée</title>
  </head>
  <body id="body">

    <header id="header">
      <h1>Mon petit musée</h1>
    </header>

    <main id="main">

      <nav id="menu">
        <ul id="list_menu">
          <li><a href="/">Accueil</a></li>
			    <li><a href="itineraire">Itinéraire</a></li>
          <li><a href="plan">Plan</a></li>
				</ul>
      </nav>

      <section id="flex-container-border">

        <div>
          {% for oeuvre in liste_oeuvres %}
            <p> {{oeuvre}} </p>
          {% endfor %}
        </div>

        <div id="result">
          {% for res in resultat %}
            {% if res in liste_salles %}
              <p id="salle_interessante"> {{res}} </p>
            {% else %}
              <p> {{res}} </p>
            {% endif %}
          {% endfor %}
        </div>

      </section>
     </main>
  </body>
</html>
