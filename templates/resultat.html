<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css" media="all" type="text/css"/>
    <title>Mon petit musée</title>
  </head>
  <body id="body">

    <header id="header">
      <h1>Mon petit musée</h1>
    </header>

    <main id="main">

      <nav id="menu">
        <ul id="list_menu">
          <li><a href="/">Accueil</a></li>
			    <li><a href="itineraire">Itinéraire</a></li>
          <li><a href="plan">Plan</a></li>
				</ul>
      </nav>

      <section id="flex-container-border">

        <div id="container">
          <h5> Votre selection: </h5>
          <ul class="liste">
            {% for oeuvre in liste_oeuvres %}
              <li> {{oeuvre}} </li>
            {% endfor %}
          </ul>
        </div>

        <div id="result">
          <ul class="liste">
            {% for res in resultat %}
              {% if res in liste_salles %}
                <li id="salle_interessante"> {{res}} </li>
              {% else %}
                <li> {{res}} </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>

      </section>
     </main>
  </body>
</html>
